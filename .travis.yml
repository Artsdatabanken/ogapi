language: csharp
mono: none
dotnet: 2.1.105
script:
 - dotnet restore
 - dotnet build
 - dotnet test Trees.Tests
 - dotnet publish
 - ls
 - ls NinMemApi/
 - ls NinMemApi/bin/
 - ls NinMemApi/bin/Debug/
 - ls NinMemApi/bin/Debug/netcoreapp2.0/
 - ls NinMemApi/bin/Debug/netcoreapp2.0/publish/
deploy:
 - provider: pages
   local-dir: NinMemApi/bin/netcoreapp2.0/publish/
   skip-cleanup: true
   github-token: $GITHUB_API_KEY  # Set in the settings page of your repository, as a secure variable
   keep-history: false
